<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <base href="/helth/">

    <!-- PWA Primary Meta Tags -->
    <title>My PWA App</title>
    <meta name="description" content="A lightweight Progressive Web App">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My PWA">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#2196F3">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My PWA App</h1>
            <p class="subtitle">Lightweight & Portable</p>
        </header>

        <main>
            <!-- Health Activity Dashboard -->
            <section class="health-dashboard">
                <div class="metric-toggles">
                    <button class="metric-btn active" data-metric="sleep">Sleep Score</button>
                    <button class="metric-btn" data-metric="steps">Steps</button>
                    <button class="metric-btn" data-metric="activity">Activity</button>
                </div>

                <div class="heatmap-container">
                    <div class="heatmap-months" id="heatmap-months"></div>
                    <div class="heatmap-wrapper">
                        <div class="heatmap-days">
                            <span>Mon</span>
                            <span>Wed</span>
                            <span>Fri</span>
                        </div>
                        <div class="heatmap-grid" id="heatmap-grid"></div>
                    </div>
                    <div class="heatmap-legend">
                        <span>Less</span>
                        <div class="legend-colors" id="legend-colors">
                            <div class="legend-square"></div>
                            <div class="legend-square"></div>
                            <div class="legend-square"></div>
                            <div class="legend-square"></div>
                            <div class="legend-square"></div>
                        </div>
                        <span>More</span>
                    </div>
                </div>
            </section>

            <div class="status">
                <p id="status">Checking connection...</p>
            </div>
        </main>

        <footer>
            <p>Powered by PWA Technology</p>
        </footer>
    </div>

    <script src="health.js"></script>
    <script src="app.js"></script>
</body>
</html>
