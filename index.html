<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- PWA Primary Meta Tags -->
    <title>My PWA App</title>
    <meta name="description" content="A lightweight Progressive Web App">

    <!-- iOS Specific Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My PWA">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#2196F3">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <!-- Sleep Score Graph -->
            <section class="health-dashboard">
                <div class="metric-header">
                    <h2 class="metric-title">Sleep Score</h2>
                    <div class="metric-average" id="average-sleep">Avg: --</div>
                </div>
                <div class="heatmap-container">
                    <div class="heatmap-months" id="heatmap-months-sleep"></div>
                    <div class="heatmap-wrapper">
                        <div class="heatmap-days" id="heatmap-days-sleep"></div>
                        <div class="heatmap-grid" id="heatmap-grid-sleep"></div>
                    </div>
                    <div class="heatmap-legend">
                        <span class="legend-label">Less</span>
                        <div class="legend-colors" id="legend-colors-sleep"></div>
                        <span class="legend-label">More</span>
                    </div>
                </div>
            </section>

            <!-- Steps Graph -->
            <section class="health-dashboard">
                <div class="metric-header">
                    <h2 class="metric-title">Steps</h2>
                    <div class="metric-average" id="average-steps">Avg: --</div>
                </div>
                <div class="heatmap-container">
                    <div class="heatmap-months" id="heatmap-months-steps"></div>
                    <div class="heatmap-wrapper">
                        <div class="heatmap-days" id="heatmap-days-steps"></div>
                        <div class="heatmap-grid" id="heatmap-grid-steps"></div>
                    </div>
                    <div class="heatmap-legend">
                        <span class="legend-label">Less</span>
                        <div class="legend-colors" id="legend-colors-steps"></div>
                        <span class="legend-label">More</span>
                    </div>
                </div>
            </section>

            <!-- Activity Graph -->
            <section class="health-dashboard">
                <div class="metric-header">
                    <h2 class="metric-title">Activity</h2>
                    <div class="metric-average" id="average-activity">Avg: --</div>
                </div>
                <div class="heatmap-container">
                    <div class="heatmap-months" id="heatmap-months-activity"></div>
                    <div class="heatmap-wrapper">
                        <div class="heatmap-days" id="heatmap-days-activity"></div>
                        <div class="heatmap-grid" id="heatmap-grid-activity"></div>
                    </div>
                    <div class="heatmap-legend">
                        <span class="legend-label">Less</span>
                        <div class="legend-colors" id="legend-colors-activity"></div>
                        <span class="legend-label">More</span>
                    </div>
                </div>
            </section>

            <!-- State of Mind Graph -->
            <section class="health-dashboard">
                <div class="metric-header">
                    <h2 class="metric-title">State of Mind</h2>
                </div>
                <div class="heatmap-container">
                    <div class="heatmap-months" id="heatmap-months-mood"></div>
                    <div class="heatmap-wrapper">
                        <div class="heatmap-days" id="heatmap-days-mood"></div>
                        <div class="heatmap-grid" id="heatmap-grid-mood"></div>
                    </div>
                    <div class="heatmap-legend">
                        <span class="legend-label">Unpleasant</span>
                        <div class="legend-colors" id="legend-colors-mood"></div>
                        <span class="legend-label">Pleasant</span>
                    </div>
                </div>
            </section>

            <!-- Correlation Line Chart -->
            <section class="health-dashboard chart-section">
                <div class="metric-header">
                    <h2 class="metric-title">Trends & Correlation</h2>
                </div>
                <canvas id="line-chart"></canvas>
            </section>

            <!-- Distribution Widget Stack -->
            <section class="health-dashboard chart-section widget-stack">
                <div class="metric-header">
                    <h2 class="metric-title" id="widget-title">Sleep Distribution</h2>
                    <div class="widget-controls">
                        <button class="widget-nav" id="prev-widget" aria-label="Previous">‹</button>
                        <div class="widget-indicators" id="widget-indicators"></div>
                        <button class="widget-nav" id="next-widget" aria-label="Next">›</button>
                    </div>
                </div>
                <div class="widget-container">
                    <div class="widget-slide active" data-metric="sleep">
                        <canvas id="pie-chart-sleep"></canvas>
                    </div>
                    <div class="widget-slide" data-metric="steps">
                        <canvas id="pie-chart-steps"></canvas>
                    </div>
                    <div class="widget-slide" data-metric="activity">
                        <canvas id="pie-chart-activity"></canvas>
                    </div>
                    <div class="widget-slide" data-metric="mood">
                        <canvas id="pie-chart-mood"></canvas>
                    </div>
                </div>
            </section>

            <!-- <div class="status">
                <p id="status">Checking connection...</p>
            </div> -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module" src="health.js"></script>
    <script src="app.js"></script>
</body>
</html>
